dist: xenial
language: php

env:
  global:
    - SYMFONY_REQUIRE="4.4.*"
    - COMPOSER_FLAGS="--prefer-stable"

matrix:
  include:
    - php: 7.2
    # Build ensuring minimum dependencies are valid
    - php: 7.2
      env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"
    - php: 7.3
    - php: 7.3
      env: SYMFONY_REQUIRE="5.0.*"
    - php: 7.3
      env: SYMFONY_REQUIRE="5.1.*@dev"
    - php: 7.4snapshot
      env: SYMFONY_REQUIRE="4.4.*"
    - php: nightly
      env: SYMFONY_REQUIRE="4.4.*"
  allow_failures:
    # Allow failures on next Symfony minor, should always be tested on newest stable PHP branch
    - php: 7.3
      env: SYMFONY_REQUIRE="5.1.*@dev"
    - php: 7.4snapshot
      env: SYMFONY_REQUIRE="4.4.*"
    - php: nightly
      env: SYMFONY_REQUIRE="4.4.*"

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update

before_script:
  - composer global require --no-scripts --no-plugins symfony/flex
  - composer remove --dev --no-update friendsofphp/php-cs-fixer
  - composer remove --dev --no-update phpstan/phpstan
  - composer update $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit
