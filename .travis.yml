dist: xenial
language: php

env:
  global:
    - SYMFONY_VERSION="3.4.*"
    - COMPOSER_FLAGS="--prefer-stable"

matrix:
  include:
    - php: 7.1
    # Build ensuring minimum dependencies are valid
    - php: 7.1
      env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"
    - php: 7.2
      env: SYMFONY_VERSION="4.2.*"
    - php: 7.3
      env: SYMFONY_VERSION="4.3.*"
    - php: 7.3
      env: SYMFONY_VERSION="4.4.*@dev"
    - php: 7.3
      env: SYMFONY_VERSION="5.0.*@dev"
    - php: 7.4snapshot
      env: SYMFONY_VERSION="4.3.*"
    - php: nightly
      env: SYMFONY_VERSION="4.3.*"
  allow_failures:
    # Allow failures on next Symfony minor, should always be tested on newest stable PHP branch
    - php: 7.3
      env: SYMFONY_VERSION="4.4.*@dev"
    - php: 7.4snapshot
      env: SYMFONY_VERSION="4.3.*"
    - php: nightly
      env: SYMFONY_VERSION="4.3.*"

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update

before_script:
  - composer require --no-update symfony/symfony:${SYMFONY_VERSION}
  - composer update $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit -c phpunit.xml --coverage-text
